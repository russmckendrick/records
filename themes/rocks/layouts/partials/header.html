 <!-- Header -->
<header id="header" class="alt">
    <a href="/" class="logo"><strong>{{ .Site.Params.TitleBold }}</strong>
        <span>{{ .Site.Params.TitleLight }}</span></a>
    <nav>
        <a href="#menu">Menu</a>
    </nav>
</header>

<!-- Menu -->
<nav id="menu">
    <ul class="links">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ $text := print .Name | safeHTML }}
                {{ $text }}</a></li>
        {{ end }}
    </ul>
</nav>
