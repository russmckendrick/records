{{ define "window_title" }}STATS{{ end }}

{{ define "main" }}
<div class="stats-container">
    <div class="stats-summary">
        <div class="stat-item">
            <span class="stat-label">Total Albums</span>
            <span class="stat-value" id="total-albums">...</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Unique Artists</span>
            <span class="stat-value" id="unique-artists">...</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stats-section">
            <h2>TOP ARTISTS</h2>
            <ul class="top-list" id="top-artists">
                <li class="loading">Loading...</li>
            </ul>
            <div class="chart-wrapper">
                <canvas id="top-artists-chart"></canvas>
            </div>
        </div>

        <div class="stats-section">
            <h2>GENRE DISTRIBUTION</h2>
            <div class="chart-wrapper pie-chart">
                <canvas id="genre-chart"></canvas>
            </div>
        </div>

        <div class="stats-section full-width">
            <h2>ALBUMS BY YEAR</h2>
            <div class="chart-wrapper">
                <canvas id="albums-by-year-chart"></canvas>
            </div>
        </div>
    </div>
</div>

<style>
.stats-container {
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

.stats-summary {
    display: flex;
    justify-content: center;
    gap: 6rem;
    margin-bottom: 3rem;
    padding: 2rem;
    background: var(--window-bg);
    border: 2px solid var(--border-color);
}

[data-era="90s"] .stats-summary {
    border: 2px outset #c0c0c0;
    background: #c0c0c0;
}

.stat-item {
    text-align: center;
}

.stat-label {
    display: block;
    color: var(--secondary-text);
    font-size: 0.9rem;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    letter-spacing: 0.1em;
}

.stat-value {
    display: block;
    font-size: 3rem;
    font-weight: 700;
    color: var(--accent-color);
    line-height: 1;
}

.stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.stats-section {
    background: var(--window-bg);
    border: 2px solid var(--border-color);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
}

[data-era="90s"] .stats-section {
    border: 2px outset #c0c0c0;
    background: #c0c0c0;
}

.stats-section.full-width {
    grid-column: 1 / -1;
}

.stats-section h2 {
    color: var(--text-color);
    margin-bottom: 1rem;
    font-size: 1.2rem;
    text-transform: uppercase;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 0.5rem;
    letter-spacing: 0.1em;
}

.top-list {
    list-style: none;
    padding: 0;
    margin: 0 0 1.5rem 0;
}

.top-list li {
    padding: 0.4rem 0;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
}

.top-list li:last-child {
    border-bottom: none;
}

.artist-name {
    color: var(--accent-color);
    font-weight: 600;
}

.count {
    color: var(--secondary-text);
    font-family: var(--font-family);
}

.chart-wrapper {
    background: var(--window-bg);
    border: 1px solid var(--border-color);
    padding: 1rem;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 250px;
}

[data-era="90s"] .chart-wrapper {
    border: 1px inset #c0c0c0;
    background: white;
}

.chart-wrapper canvas {
    max-height: 300px;
    max-width: 100%;
}

.pie-chart canvas {
    max-height: 250px;
}

/* Loading state */
.loading {
    color: var(--secondary-text);
    font-style: italic;
}

/* Links in stats */
.top-list a {
    color: var(--accent-color);
    text-decoration: none;
}

.top-list a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 1024px) {
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .stats-section.full-width {
        grid-column: 1;
    }
}

@media (max-width: 768px) {
    .stats-summary {
        flex-direction: column;
        gap: 2rem;
        padding: 1.5rem;
    }
    
    .stat-value {
        font-size: 2.5rem;
    }
    
    .stats-container {
        padding: 1rem;
    }
    
    .stats-section {
        padding: 1rem;
    }
    
    .chart-wrapper {
        min-height: 200px;
    }
    
    .chart-wrapper canvas {
        max-height: 250px;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/record-stats-retro.js"></script>
{{ end }}
